    <h2 style="margin-top: 100px; margin-bottom: 20px; padding: 0 0 0 25px">
        <span>Contact</span> Log
      </h2>

        <form action="https://murray-surgical.herokuapp.com/api/contacts" method="POST" id="form" style="padding: 25px 50px;">
            <div class="form-group" style="max-width: 500px; margin: 0 auto;">
                <input type="password" id="authKey" name="authKey"
                required class="form-control" aria-describedby="authKeyHelp" placeholder="Auth Key">
                <small id="authKeyHelp" class="form-text text-muted">Secret Authentication Key</small>
                <hr/>
                <button style="margin: 0 auto;" id="submitButton" type="submit" class="btn btn-primary"><i id="submitIcon" class="fa fa-database"></i> Fetch Logs</button>
            </div>
        </form>

        <form action="https://murray-surgical.herokuapp.com/api/contacts" method="POST" id="search" style="padding: 25px 50px;display: none;">
          <div class="form-group" style="max-width: calc(100% - 100px); margin: 0 auto;">
              <input type="text" id="searchInput" name="searchInput"
              required class="form-control" aria-describedby="searchInputHelp" placeholder="Search Logs">
              <small id="searchInputHelp" class="form-text text-muted">Search Logs By Any Field Contents (Name, Phone, etc)</small>
              <hr/>
              <button style="margin: 0 auto;" id="searchButton" type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
              <button style="margin: 0 auto;" id="refreshButton" type="button" class="btn btn-outline-secondary"><i class="fa fa-sync-alt"></i> Refresh</button>
              <button style="margin: 0 auto;" id="clearButton" type="button" class="btn btn-warning"><i class="fa fa-times-circle"></i> Clear</button>
              <hr />
              <button style="margin: 0 auto;" id="calendarButton" type="button" class="btn btn-info"><i class="fa fa-calendar-alt"></i> Calendar</button>
              <button style="margin: 0 auto;" id="todayButton" type="button" class="btn btn-info"><i class="fa fa-calendar-check"></i> Today's Schedule</button>
          </div>
      </form>


      <div id="calendar" style="display:block; width: 80vw; margin: 0 auto;"></div>
      <h4 id="todaysSchedule" style="display:none;width: 300px;margin: 0 auto;margin-bottom: 20px; text-align: center;">
        Today's Schedule (<span id="todayCount"></span>)
      </h2>
      <div id="timeline" style="display:block; width: 80vw; margin: 0 auto;"></div>
